<!DOCTYPE html>
<html>
<head>
    <title>Floorplan Renderer</title>
    <meta charset="utf-8">
    <style>
        body {
            font-family: 'Segoe UI', Arial, sans-serif;
            background: #1e1e1e;
            color: white;
            margin: 0;
            padding: 40px 20px;
            min-height: 100vh;
        }
        .main-container {
            display: flex;
            gap: 40px;
            max-width: 1400px;
            margin: 0 auto;
            flex-wrap: wrap;
        }
        .left-panel {
            flex: 0 0 400px;           /* Fixed width */
            background: #252525;
            padding: 30px;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.5);
            height: fit-content;
            position: sticky;
            top: 30px;
        }
        .right-panel {
            flex: 1;                   /* Takes remaining space */
            min-width: 600px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        h1 {
            color: #e67e22;
            text-align: center;
            margin: 0 0 8px 0;
            font-size: 28px;
        }
        .subtitle {
            text-align: center;
            color: #aaa;
            margin-bottom: 30px;
            font-size: 15px;
        }

        /* LEGEND */
        .legend {
            display: flex;
            flex-direction: column;
            gap: 14px;
            background: #2c2c2c;
            padding: 20px;
            border-radius: 16px;
            margin-bottom: 30px;
        }
        .legend-item {
            display: flex;
            align-items: center;
            gap: 12px;
            font-size: 15px;
            font-weight: 500;
        }
        .dot {
            width: 20px;
            height: 20px;
            border-radius: 50%;
            border: 3px solid rgba(255,255,255,0.3);
            flex-shrink: 0;
        }
        .public   { background:#f5f2e2; }
        .bedroom  { background:#fff39a; }
        .bathroom { background:#bfecff; }
        .balcony  { background:#d3d981; }
        .kitchen  { background:#f4d7d1; }
        .storage  { background:#ffdfb6; }

        /* UPLOAD BOX */
        .upload-box {
            background: #333;
            padding: 35px;
            border-radius: 18px;
            border: 3px dashed #bfecff;
            text-align: center;
        }
        input[type="file"] {
            font-size: 17px;
            padding: 14px;
            background: #444;
            color: white;
            border-radius: 10px;
            width: 100%;
            margin-bottom: 20px;
        }
        button {
            padding: 16px 50px;
            font-size: 19px;
            background: #e67e22;
            color: white;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            font-weight: bold;
            transition: 0.3s;
        }
        button:hover {
            background: #bfecff;
            color: #1e1e1e;
        }

        /* RESULT IMAGE */
        .result-image {
            max-width: 100%;
            border-radius: 20px;
            box-shadow: 0 15px 50px rgba(0,0,0,0.7);
            margin: 30px 0;
            border: 4px solid #333;
        }
        .back-link {
            color: #bfecff;
            font-size: 18px;
            text-decoration: none;
            font-weight: 500;
        }
        .back-link:hover { text-decoration: underline; }

        @media (max-width: 1000px) {
            .main-container { flex-direction: column; }
            .left-panel { flex: none; position: static; }
            .right-panel { min-width: auto; }
        }
    </style>
</head>
<body>

<div class="main-container">
    <!-- LEFT PANEL: Controls -->
    <div class="left-panel">
        <h1>Floorplan Renderer</h1>
        <p class="subtitle">Upload your .mat file to visualize</p>

        <!-- Legend -->
        <div class="legend">
            <div class="legend-item"><span class="dot public"></span> Public Area</div>
            <div class="legend-item"><span class="dot bedroom"></span> Bedroom</div>
            <div class="legend-item"><span class="dot bathroom"></span> Bathroom</div>
            <div class="legend-item"><span class="dot balcony"></span> Balcony</div>
            <div class="legend-item"><span class="dot kitchen"></span> Kitchen</div>
            <div class="legend-item"><span class="dot storage"></span> Storage</div>
        </div>

        <!-- Upload Form -->
        <form method="post" enctype="multipart/form-data">
            {% csrf_token %}
            <div class="upload-box">
                <input type="file" name="mat_file" accept=".mat" required>
                <button type="submit">Render Floorplan</button>
            </div>
        </form>
    </div>

    <!-- RIGHT PANEL: Result -->
    <div class="right-panel">
        {% if rendered_image %}
            <!-- <h2 style="color:#e67e22; margin-bottom:20px;">{{ filename|default:"Generated Floorplan" }}</h2> -->
            <img src="{{ rendered_image }}" alt="Floorplan" class="result-image">
            <p><a href="{% url 'render_mat' %}" class="back-link">‚Üê Upload Another File</a></p>
        {% else %}
            <div style="color:#666; font-size:18px; margin-top:100px;">
                Upload a .mat file to see the floorplan here
            </div>
        {% endif %}
    </div>
</div>

</body>
</html>
